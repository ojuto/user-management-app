<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Users name" />
    @if (name.touched && name.invalid) {
      <mat-error>
        {{ getErrorMessageForName() }}
      </mat-error>
    }
    @if (name.value) {
      <button matSuffix matIconButton aria-label="Clear" (click)="name.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" />
    @if (email.touched && email.invalid) {
      <mat-error>
        {{ getErrorMessageForEmail() }}
      </mat-error>
    }
    @if (email.value) {
      <button matSuffix matIconButton aria-label="Clear" (click)="email.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>

<app-current-user></app-current-user>
